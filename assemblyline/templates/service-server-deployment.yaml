apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-server
  labels:
    app: assemblyline
    section: core
    component: service-server
spec:
  replicas: {{ .Values.serviceServerInstances }}
  revisionHistoryLimit: {{ .Values.revisionCount }}
  selector:
    matchLabels:
      app: assemblyline
      section: core
      component: service-server
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values.configuration | toYaml | sha256sum }}
      labels:
        app: assemblyline
        section: core
        component: service-server
        {{ include "assemblyline.coreLabels" . | indent 8 }}
    spec:
      priorityClassName: al-core-priority
      serviceAccountName: {{ .Values.coreServiceAccountName }}
      affinity:
        nodeAffinity:
          {{ include "assemblyline.nodeAffinity" . | indent 10 }}
      tolerations:
        {{ include "assemblyline.tolerations" . | indent 8 }}
      containers:
        - name: service-server
          image: {{ .Values.assemblylineRustImage }}:{{ .Values.release }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["assemblyline-server", {{if .Values.enableInternalEncryption }}'--secure-connections',{{end}} "service-api"]
          volumeMounts:
          {{ if .Values.enableInternalEncryption }}
            - name: service-server-cert
              mountPath: "/etc/assemblyline/ssl/service-server/"
              readOnly: true
          {{ end }}
          {{ include "assemblyline.coreMounts" . | indent 12 }}
          ports:
            - containerPort: 5003
          env:
          {{ include "assemblyline.coreEnv" . | indent 12 }}
            - name: WORKERS
              value: '6'
            - name: WORKER_CONNECTIONS
              value: '2048'
          {{ if .Values.enableInternalEncryption }}
            - name: SERVER_CERT_PATH
              value: /etc/assemblyline/ssl/service-server/tls.crt
            - name: SERVER_KEY_PATH
              value: /etc/assemblyline/ssl/service-server/tls.key
            - name: SSL_CERT_FILE
              value: /etc/assemblyline/ssl/al_root-ca.crt
          {{ end}}
            - name: BIND_ADDRESS
              value: 0.0.0.0:5003
            - name: FLASK_SECRET_KEY
              value: ""
          resources:
            limits:
              cpu: {{.Values.serviceServerLimCPU}}
              memory: {{.Values.serviceServerLimRam}}
            requests:
              cpu: {{ .Values.serviceServerReqCPU }}
              memory: {{ .Values.serviceServerReqRam }}
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 5003
              scheme: {{ ternary "HTTPS" "HTTP" .Values.enableInternalEncryption }}
            timeoutSeconds: 5
            periodSeconds: 60
          startupProbe:
            httpGet:
              path: /healthz/ready
              port: 5003
              scheme: {{ ternary "HTTPS" "HTTP" .Values.enableInternalEncryption }}
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 5003
              scheme: {{ ternary "HTTPS" "HTTP" .Values.enableInternalEncryption }}
            timeoutSeconds: 5
            periodSeconds: 60
      volumes:
        {{ if .Values.enableInternalEncryption }}
        - name: service-server-cert
          secret:
            secretName: service-server-cert
        {{ end }}
      {{ include "assemblyline.coreVolumes" . | indent 8 }}
