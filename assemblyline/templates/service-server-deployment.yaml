apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-server
  labels:
    app: assemblyline
    section: core
    component: service-server
spec:
  replicas: {{ .Values.serviceServerInstances }}
  revisionHistoryLimit: {{ .Values.revisionCount }}
  selector:
    matchLabels:
      app: assemblyline
      section: core
      component: service-server
  template:
    metadata:
      labels:
        app: assemblyline
        section: core
        component: service-server
    spec:
      priorityClassName: al-core-priority
      containers:
        - name: service-server
          image: {{ .Values.assemblylineServiceAPIImage }}:{{ .Values.release }}
          imagePullPolicy: Always
          {{ if .Values.enableCoreDebugging}}
          command: ["python", "-m", "debugpy", "--listen", "localhost:5678", "-m", "assemblyline_service_server.app"]
          {{ end }}
          volumeMounts:
          {{ include "assemblyline.coreMounts" . | indent 12 }}
          ports:
            - containerPort: 5003
          env:
          {{ include "assemblyline.coreEnv" . | indent 12 }}
            - name: WORKERS
              value: '2'
          resources:
            limits:
              cpu: {{.Values.serviceServerLimCPU}}
              {{ if .Values.namespaceResourceLimited }}
              memory: 2Gi
              {{ end }}
            requests:
              cpu: {{ .Values.serviceServerReqCPU }}
              memory: {{ .Values.serviceServerReqRam }}
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 5003
            timeoutSeconds: 5
            periodSeconds: 60
          startupProbe:
            httpGet:
              path: /healthz/ready
              port: 5003
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 5003
            timeoutSeconds: 5
            periodSeconds: 60
      volumes:
      {{ include "assemblyline.coreVolumes" . | indent 8 }}
