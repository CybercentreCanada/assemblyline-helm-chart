apiVersion: v1
kind: Service
metadata:
  name: ui
  labels:
    app: assemblyline
    section: core
    component: ui
spec:
  clusterIP: None
  selector:
    app: assemblyline
    section: core
    component: ui
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  sessionAffinity: ClientIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: assemblyline
    section: core
    component: ui
spec:
  replicas: {{ .Values.APIInstances }}
  revisionHistoryLimit: {{ .Values.revisionCount }}
  selector:
    matchLabels:
      app: assemblyline
      section: core
      component: ui
  template:
    metadata:
      labels:
        app: assemblyline
        section: core
        component: ui
        {{ include "assemblyline.coreLabels" . | indent 8 }}        
    spec:
      priorityClassName: al-core-priority
      serviceAccountName: {{ .Values.coreServiceAccountName }}
      affinity:
        nodeAffinity:
          {{ include "assemblyline.nodeAffinity" . | indent 10 }}
      containers:
        - name: ui
          image: {{ .Values.assemblylineUIImage }}:{{ .Values.release }}
          {{ if .Values.enableCoreDebugging}}
          command: ["python", "-m", "debugpy", "--listen", "localhost:5678", "-m", "assemblyline_ui.app"]
          {{ end }}
          ports:
            - containerPort: 5000
          env:
          {{ include "assemblyline.coreEnv" . | indent 12 }}
            - name: WORKERS
              value: '6'
            - name: WORKER_CONNECTIONS
              value: '2048'
            - name: GRACEFUL_TIMEOUT
              value: '180'
            - name: TIMEOUT
              value: '180'
            - name: FLASK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: flask-secret
                  key: password
          {{ if .Values.enableHSTSHeader }}
            - name: AL_HSTS_MAX_AGE
              value: "{{ .Values.HSTSMaxAge }}"
          {{ end }}
          {{ if .Values.enableSessionCookieSamesite }}
            - name: AL_SESSION_COOKIE_SAMESITE
              value: {{ .Values.sessionCookieSamesite }}
          {{ end }}
          {{ if .Values.enableInternalEncryption }}
            - name: CERTFILE
              value: /etc/assemblyline/ssl/ui/tls.crt
            - name: KEYFILE
              value: /etc/assemblyline/ssl/ui/tls.key
          {{ end}}
          volumeMounts:
          {{ include "assemblyline.coreMounts" . | indent 12 }}
          {{ if .Values.enableInternalEncryption }}
            - name: ui-cert
              mountPath: '/etc/assemblyline/ssl/ui/'
          {{ end }}
          resources:
            limits:
              cpu: {{.Values.uiLimCPU}}
              memory: {{.Values.uiLimRam}}
            requests:
              cpu: {{ .Values.uiReqCPU }}
              memory: {{ .Values.uiReqRam }}
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 5000
              scheme: {{ ternary "HTTPS" "HTTP" .Values.enableInternalEncryption }}
            timeoutSeconds: 5
            periodSeconds: 60
          startupProbe:
            httpGet:
              path: /healthz/ready
              port: 5000
              scheme: {{ ternary "HTTPS" "HTTP" .Values.enableInternalEncryption }}
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 5000
              scheme: {{ ternary "HTTPS" "HTTP" .Values.enableInternalEncryption }}
            timeoutSeconds: 5
            periodSeconds: 60
      volumes:
      {{ include "assemblyline.coreVolumes" . | indent 8 }}
      {{ if .Values.enableInternalEncryption }}
        - name: ui-cert
          secret:
            secretName: ui-cert
      {{ end }}
