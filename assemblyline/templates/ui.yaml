---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: socketio
  labels:
    app: assemblyline
    section: core
    component: socketio
spec:
  replicas: 1
  revisionHistoryLimit: {{ .Values.revisionCount }}
  selector:
    matchLabels:
      app: assemblyline
      section: core
      component: socketio
  template:
    metadata:
      labels:
        app: assemblyline
        section: core
        component: socketio
        {{ include "assemblyline.coreLabels" . | indent 8 }}        
    spec:
      priorityClassName: al-core-priority
      serviceAccountName: {{ .Values.coreServiceAccountName }}
      affinity:
        nodeAffinity:
          {{ include "assemblyline.nodeAffinity" . | indent 10 }}
      containers:
        - name: socketio
          image: {{ .Values.assemblylineSocketIOImage }}:{{ .Values.release }}
          {{ if .Values.enableCoreDebugging}}
          command: ["python", "-m", "debugpy", "--listen", "localhost:5678", "-m", "assemblyline_ui.socketsrv"]
          {{ end }}
          ports:
            - containerPort: 5002
          env:
          {{ include "assemblyline.coreEnv" . | indent 12 }}
            - name: FLASK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: flask-secret
                  key: password
          {{ if .Values.enableInternalEncryption }}
            - name: CERTFILE
              value: /etc/assemblyline/ssl/sio/tls.crt
            - name: KEYFILE
              value: /etc/assemblyline/ssl/sio/tls.key
          {{ end}}
          volumeMounts:
          {{ include "assemblyline.coreMounts" . | indent 12 }}
          {{ if .Values.tlsSecretProvider.enabled }} # Loads TLS certs from a secret provider
            - name: ui-tls-cert
              mountPath: '/mnt/assemblyline/'
          {{ end }}
          {{ if .Values.enableInternalEncryption }}
            - name: socketio-cert
              mountPath: '/etc/assemblyline/ssl/sio/'
          {{ end }}
          resources:
            limits:
              cpu: {{.Values.socketIOLimCPU}}
              memory: {{.Values.socketIOLimRam}}
            requests:
              cpu: {{ .Values.socketIOReqCPU }}
              memory: {{ .Values.socketIOReqRam }}
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 5002
              scheme: {{ ternary "HTTPS" "HTTP" .Values.enableInternalEncryption }}
            timeoutSeconds: 5
            periodSeconds: 60
          startupProbe:
            httpGet:
              path: /healthz/ready
              port: 5002
              scheme: {{ ternary "HTTPS" "HTTP" .Values.enableInternalEncryption }}
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 5002
              scheme: {{ ternary "HTTPS" "HTTP" .Values.enableInternalEncryption }}
            timeoutSeconds: 5
            periodSeconds: 60
      volumes:
      {{ include "assemblyline.coreVolumes" . | indent 8 }}
      {{ if .Values.tlsSecretProvider.enabled }} # Loads TLS certs from a secret provider
        - name: ui-tls-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.tlsSecretProvider.className }}
      {{ end }}
      {{ if .Values.enableInternalEncryption }}
        - name: socketio-cert
          secret:
            secretName: socketio-cert
      {{ end }}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: assemblyline
    section: core
    component: frontend
spec:
  clusterIP: None
  selector:
    app: assemblyline
    section: core
    component: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: assemblyline
    section: core
    component: frontend
spec:
  replicas: 1
  revisionHistoryLimit: {{ .Values.revisionCount }}
  selector:
    matchLabels:
      app: assemblyline
      section: core
      component: frontend
  template:
    metadata:
      labels:
        app: assemblyline
        section: core
        component: frontend
        {{ include "assemblyline.coreLabels" . | indent 8 }}        
    spec:
      priorityClassName: al-core-priority
      serviceAccountName: {{ .Values.coreServiceAccountName }}
      affinity:
        nodeAffinity:
          {{ include "assemblyline.nodeAffinity" . | indent 10 }}
      containers:
        - name: frontend
          image: {{ .Values.assemblylineFrontendImage }}:{{ .Values.release }}
          {{ if .Values.enableInternalEncryption }}
          command: ["serve", "-s",  "-l", "3000", '--ssl-key', '/etc/certs/tls.key', '--ssl-cert', '/etc/certs/tls.crt']
          {{ end }}
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: {{ .Values.frontendReqCPU }}
              memory: {{ .Values.frontendReqRam }}
            limits:
              cpu: 1
              memory:  {{ .Values.frontendLimRam}}
          volumeMounts:
          {{ if .Values.enableInternalEncryption }}
            - name: frontend-cert
              mountPath: '/etc/certs/'
          {{ end }}
          {{ if .Values.enableHSTSHeader }}
            - name: config-map
              mountPath: '/usr/src/app/serve.json'
              subPath: serve.json
          {{ end }}
      volumes:
      {{ if .Values.enableInternalEncryption }}
        - name: frontend-cert
          secret:
            secretName: frontend-cert
      {{ end }}
      {{ if .Values.enableHSTSHeader }}
        - name: config-map
          configMap:
            name: frontend-config
      {{ end }}
 
