{{ $server := genSelfSignedCert .Values.configuration.ui.fqdn nil nil 365 }}
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: ui-internal-generated-cert
  labels:
    app: assembyline
data:
  tls.crt: {{ b64enc $server.Cert }}
  tls.key: {{ b64enc $server.Key }}
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  labels:
    app: assemblyline
    section: core
    component: ui
spec:
  clusterIP: None
  selector:
    app: assemblyline
    section: core
    component: ui
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  sessionAffinity: ClientIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: assemblyline
    section: core
    component: ui
spec:
  replicas: {{ .Values.APIInstances }}
  revisionHistoryLimit: {{ .Values.revisionCount }}
  selector:
    matchLabels:
      app: assemblyline
      section: core
      component: ui
  template:
    metadata:
      labels:
        app: assemblyline
        section: core
        component: ui
    spec:
      priorityClassName: al-core-priority
      containers:
        - name: ui
          image: {{ .Values.assemblylineUIImage }}:{{ .Values.uiVersion }}
          volumeMounts:
          {{ include "assemblyline.coreMounts" . | indent 12 }}
          ports:
            - containerPort: 5000
          env:
          {{ include "assemblyline.coreEnv" . | indent 12 }}
            - name: WORKERS
              value: '2'
          resources:
            limits:
              cpu: 1
              {{ if .Values.namespaceResourceLimited }}
              memory: 2Gi
              {{ end }}
            requests:
              cpu: {{ .Values.uiReqCPU }}
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 5000
            timeoutSeconds: 5
            periodSeconds: 60
          startupProbe:
            httpGet:
              path: /healthz/ready
              port: 5000
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 5000
            timeoutSeconds: 5
            periodSeconds: 60
      volumes:
      {{ include "assemblyline.coreVolumes" . | indent 8 }}
---
apiVersion: v1
kind: Service
metadata:
  name: internal-ui
  labels:
    app: assemblyline
    section: core
    component: internal-ui
spec:
  clusterIP: None
  selector:
    app: assemblyline
    section: core
    component: internal-ui
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  sessionAffinity: ClientIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-ui
  labels:
    app: assemblyline
    section: core
    component: internal-ui
spec:
  replicas: {{ .Values.internalAPIInstances }}
  revisionHistoryLimit: {{ .Values.revisionCount }}
  selector:
    matchLabels:
      app: assemblyline
      section: core
      component: internal-ui
  template:
    metadata:
      labels:
        app: assemblyline
        section: core
        component: internal-ui
    spec:
      priorityClassName: al-core-priority
      containers:
        - name: internal-ui
          image: {{ .Values.assemblylineUIImage }}:{{ .Values.uiVersion }}
          env:
          {{ include "assemblyline.coreEnv" . | indent 12 }}
            - name: WORKERS
              value: '2'
            - name: AL_UNSECURED_UI
              value: "true"
          volumeMounts:
          {{ include "assemblyline.coreMounts" . | indent 12 }}
            - name: ssl-certs
              mountPath: "/etc/internal-ssl/"
              readOnly: true
          ports:
            - containerPort: 5000
          resources:
            limits:
              cpu: 1
              {{ if .Values.namespaceResourceLimited }}
              memory: 2Gi
              {{ end }}
            requests:
              cpu: {{ .Values.internalUIReqCPU }}
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 5000
            timeoutSeconds: 5
            periodSeconds: 60
          startupProbe:
            httpGet:
              path: /healthz/ready
              port: 5000
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 5000
            timeoutSeconds: 5
            periodSeconds: 60
      volumes:
      {{ include "assemblyline.coreVolumes" . | indent 8 }}
        - name: ssl-certs
          secret:
            secretName: ui-internal-generated-cert
---
