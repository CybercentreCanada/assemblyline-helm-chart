{{ if .Values.enableAPM }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apm
  labels:
    app: assemblyline-apm
    section: core
    component: apm
spec:
  replicas: 1
  revisionHistoryLimit: {{ .Values.revisionCount }}
  selector:
    matchLabels:
      app: assemblyline-apm
      section: core
      component: apm
  template:
    metadata:
      labels:
        app: assemblyline-apm
        section: core
        component: apm
    spec:
      priorityClassName: al-core-priority
      containers:
        - name: apm
          image: {{ .Values.elasticAPMImage }}:7.15.0
#          command: ["/bin/bash", "-c", "/usr/local/bin/docker-entrypoint -e -E output.elasticsearch.password=$$ELASTICSEARCH_PASSWORD"]
          ports:
          - containerPort: 8200
          resources:
            limits:
              cpu: {{ .Values.apmLimCPU }}
              {{ if .Values.namespaceResourceLimited }}
              memory: 2Gi
              {{ end }}
            requests:
              cpu: {{ .Values.apmReqCPU }}
          env:
            - name: LOGGING_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: assemblyline-system-passwords
                  key: logging-password
            - name: LOGGING_URL
              valueFrom:
                configMapKeyRef:
                  name: system-settings
                  key: logging-host
            - name: LOGGING_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: system-settings
                  key: logging-username
            - name: LOGGING_TLS_VERIFY
              valueFrom:
                configMapKeyRef:
                  name: system-settings
                  key: logging-tls-verify
          volumeMounts:
          - name: config
            mountPath: /usr/share/apm-server/apm-server.yml
            readOnly: true
            subPath: apm.yml
      volumes:
      - name: config
        configMap:
          defaultMode: 0644
          name: apm-config
{{ end }}