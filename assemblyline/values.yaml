# Configuration for the elasticsearch instance used for system data.
# Values an administrator is likely to want to change to scale their deployment are:
#     replicas
#     resources
#     volumeClaimTemplate
datastore:
  imageTag: "8.10.2"
  clusterName: "datastore"
  createCert: False
  secret:
    enabled: false
  roles:
    - master
    - data
    - data_content
    - data_hot
    - data_warm
    - data_cold
    # Only if using the same Elasticsearch instance for logging as well
    # - ingest
  replicas: 3
  extraEnvs:
    - name: ELASTIC_USERNAME
      value: elastic
    - name: ELASTIC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: assemblyline-system-passwords
          key: datastore-password
    - name: DATASTORE_SSL_ENABLED
      valueFrom:
        configMapKeyRef:
          name: system-settings
          key: datastore-ssl-enabled
    - name: DATASTORE_SSL_KEY
      valueFrom:
        configMapKeyRef:
          name: system-settings
          key: datastore-ssl-key
    - name: DATASTORE_SSL_CERTIFICIATE
      valueFrom:
        configMapKeyRef:
          name: system-settings
          key: datastore-ssl-cert
  labels:
    section: core
    component: datastore
  protocol: http
  esJavaOpts: "-Xms4g -Xmx4g -Dlog4j2.formatMsgNoLookups=true"
  esConfig:
    elasticsearch.yml: |
      cluster.deprecation_indexing.enabled: false
      ingest.geoip.downloader.enabled: false
      logger.level: WARN
      # Shut raise logger levels for certain annoying loggers
      logger.org.elasticsearch.cluster.coordination.ClusterBootstrapService: ERROR
      logger.com.amazonaws.auth.profile.internal.BasicProfileConfigFileLoader: ERROR
      logger.org.elasticsearch.cluster.coordination.Coordinator: ERROR
      logger.org.elasticsearch.deprecation: ERROR
      logger.org.elasticsearch.xpack.ml.inference.loadingservice.ModelLoadingService: ERROR          
      xpack.security.enabled: true
      xpack.security.transport.ssl.enabled: true
      xpack.security.transport.ssl.verification_mode: certificate
      xpack.security.transport.ssl.keystore.path: /usr/share/elasticsearch/config/certs/elastic-certificates.p12
      xpack.security.transport.ssl.truststore.path: /usr/share/elasticsearch/config/certs/elastic-certificates.p12
      # Below configurations are used when `enableInternalEncryption: true`
      # xpack.security.http.ssl.enabled: ${DATASTORE_SSL_ENABLED}
      # xpack.security.http.ssl.verification_mode: full
      # xpack.security.http.ssl.key: ${DATASTORE_SSL_KEY}
      # xpack.security.http.ssl.certificate: ${DATASTORE_SSL_CERTIFICIATE}
  resources:
    requests:
      cpu: 1
      memory: 5Gi
    limits:
      cpu: 4
      memory: 6Gi
  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    storageClassName: default
    resources:
      requests:
        storage: 500Gi
  priorityClassName: "al-infra"
  extraInitContainers: |
    - name: create-certs
      env:
      - name: SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: elastic-helper-secret
            key: password
      image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
      command: ['bash', '-c', 'cd /data/; curl --retry 30 --retry-delay 30 -v -k -H "Authorization: Bearer $SECRET_KEY" -O https://elastic-helper:8000/elastic-stack-ca.p12; curl --retry 30 --retry-delay 30 -v -k -H "Authorization: Bearer $SECRET_KEY" -O https://elastic-helper:8000/elastic-certificates.p12; ls -la']
      volumeMounts:
        - name: elastic-certificates
          mountPath: /data/
  extraVolumes: |
    - name: elastic-certificates
      emptyDir: {}
  extraVolumeMounts: |
    - name: elastic-certificates
      mountPath: /usr/share/elasticsearch/config/certs

filebeat:
  labels:
    section: core
    component: filebeat
  extraPorts:
    - name: beats
      containerPort: 5044
  extraEnvs:
    - name: ELASTICSEARCH_HOSTS
      valueFrom:
        configMapKeyRef:
          name: system-settings
          key: logging-host
    - name: ELASTICSEARCH_USERNAME
      valueFrom:
        configMapKeyRef:
          name: system-settings
          key: logging-username
    - name: ELASTICSEARCH_PASSWORD
      valueFrom:
        secretKeyRef:
          name: assemblyline-system-passwords
          key: logging-password
    - name: ELASTICSEARCH_PROTOCOL
      valueFrom:
        configMapKeyRef:
          name: system-settings
          key: logging-protocol
    - name: ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
      valueFrom:
        configMapKeyRef:
          name: system-settings
          key: logging-ca
    - name: LOGGING_TLS_VERIFY
      valueFrom:
        configMapKeyRef:
          name: system-settings
          key: logging-tls-verify
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
  filebeatConfig:
    filebeat.yml: |-
      logging:
        level: warning
        json: true
      name: ${NODE_NAME}

      filebeat.inputs:
        - type: container
          stream: "all"
          paths:
            - "/var/log/containers/*.log"
          json:
            keys_under_root: true
            message_key: message
            ignore_decoding_error: true

      processors:
        - add_cloud_metadata: ~
        - add_host_metadata: ~
        - add_docker_metadata: ~
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
        - drop_event:
            when:
              not:
                equals:
                  kubernetes.labels.app: assemblyline

      output.elasticsearch:
        hosts: ["datastore-master:9200"]
        username: ${ELASTICSEARCH_USERNAME}
        password: ${ELASTICSEARCH_PASSWORD}
        protocol: ${ELASTICSEARCH_PROTOCOL}
        ssl.certificate_authorities: '${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES:[]}'

      setup.template.settings:
        index.number_of_shards: 1
        index.number_of_replicas: 0

      setup.ilm:
        enabled: true
        policy_file: /usr/share/filebeat/filebeat_policy.json

    filebeat_policy.json: |-
      {
        "policy": {
          "phases": {
            "hot": {
              "min_age": "0ms",
              "actions": {
                "rollover": {
                  "max_age": "1d",
                  "max_size": "20gb"
                },
                "set_priority": {
                  "priority": 100
                }
              }
            },
            "warm": {
              "actions": {
                "readonly": {},
                "set_priority": {
                  "priority": 50
                }
              }
            },
            "delete": {
              "min_age": "3d",
              "actions": {
                "delete": {}
              }
            }
          }
        }
      }

