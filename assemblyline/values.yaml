alerterLimCPU: 1
archiverLimCPU: 1
apmLimCPU: 1
dispatcherLimCPU: 1
elasticHelperLimCPU: "250m"
esMetricsLimCPU: 1
expiryLimCPU: 1
frontendLimCPU: 1
heartbeatLimCPU: 1
internalUILimCPU: 1
ingestUILimCPU: 1
ingesterLimCPU: 1
installJobLimCPU: 1
logstashLimCPU: 1
metricsLimCPU: 1
plumberLimCPU: 1
redisVolatileLimCPU: 1
redisPersistentLimCPU: 1
replayLimCPU: 1
replayWorkerLimCPU: 1
scalerLimCPU: 1
serviceServerLimCPU: 1
socketIOLimCPU: 1
statisticsLimCPU: 1
uiLimCPU: 1
