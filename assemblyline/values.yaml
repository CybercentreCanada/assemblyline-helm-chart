defaultReqRam: 128Mi
dispatcherReqRam: 256Mi
elasticHelperReqRam: 32Mi
frontendReqRam: 128Mi
ingestUIReqRam: 1Gi
installJobReqRam: 256Mi
internalUIReqRam: 1Gi
