        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
  daemonset:
    extraEnvs:
      - name: ELASTICSEARCH_HOSTS
        valueFrom:
          configMapKeyRef:
            name: system-settings
            key: logging-host
      - name: ELASTICSEARCH_USERNAME
        valueFrom:
          configMapKeyRef:
            name: system-settings
            key: logging-username
      - name: ELASTICSEARCH_PASSWORD
        valueFrom:
          secretKeyRef:
            name: assemblyline-system-passwords
            key: logging-password
      - name: ELASTICSEARCH_PROTOCOL
        valueFrom:
          configMapKeyRef:
            name: system-settings
            key: logging-protocol
      - name: ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
        valueFrom:
          configMapKeyRef:
            name: system-settings
            key: logging-ca
      - name: LOGGING_TLS_VERIFY
        valueFrom:
          configMapKeyRef:
            name: system-settings
            key: logging-tls-verify
      - name: METRICBEAT_INDEX
        valueFrom:
          configMapKeyRef:
            name: system-settings
            key: metricbeat-index-prefix
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
  metricbeatConfig:
    # Configuration on the daemonset
    metricbeat.yml: |
      logging:
        level: warning
        json: true
      name: ${NODE_NAME}

      metricbeat.modules:
        - module: system
          period: 10s
          metricsets:
            - cpu
            - load
            - memory
            - network
            - process
            - process_summary
            - uptime
