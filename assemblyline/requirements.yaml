# If you change the elasticsearch version, remember to also change the version at:
#   - values.yaml: the init container image tag
#   - logstash-deployment.yaml: It isn't launched via chart due to compatibility issues
dependencies:
  - name: elasticsearch
    repository: https://helm.elastic.co/
    version: 7.15.0
    alias: datastore
  - name: filebeat
    repository: https://helm.elastic.co/
    version: 7.15.0
    alias: filebeat
    condition: enableLogging
  - name: metricbeat
    repository: https://helm.elastic.co/
    version: 7.15.0
    alias: metricbeat
    condition: enableMetricbeat
  - name: elasticsearch
    repository: https://helm.elastic.co/
    version: 7.15.0
    alias: log-storage
    condition: seperateInternalELKStack
  - name: kibana
    repository: https://helm.elastic.co/
    version: 7.15.0
    alias: kibana
    condition: internalELKStack
  - name: minio
    repository: https://helm.min.io/
    version: 5.0
    alias: filestore
    condition: internalFilestore
  - name: redis-cluster
    repository: https://charts.bitnami.com/bitnami/
    version: 7.0.10
    alias: redis-volatile
    condition: useClusteredRedis
  - name: redis-cluster
    repository: https://charts.bitnami.com/bitnami/
    version: 7.0.10
    alias: redis-persistent
    condition: useClusteredRedis
